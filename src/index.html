<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <h3>Search for a medical practice in the Portland area:</h3>
      <form id="form1">
        <div class="form-group">
          <input class="form-control" type="text" id="nameSearchInput" placeholder="Search for a doctor by name" required>
        </div>
        <button type="submit" class="btn btn-info" name="button">Search</button>
      </form>
      <form id="form2">
        <div class="form-group">
          <input class="form-control" type="text" id="conditionSearchInput" placeholder="Search for doctor by condition" required>
        </div>
        <button type="submit" class="btn btn-info" name="button">Search</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
