<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <div class="formContainer jumbotron">
        <div class="imageContainer">
          <img class="doctorImage" src="./img/doctor.png" alt="a waving doctor">
          <h3 class="text-center mainHeader">Find a doctor that's right for you.</h3>
        </div>
        <form id="form1">
          <div class="form-group">
            <input class="form-control" type="text" id="nameSearchInput" placeholder="Search for a doctor by name" required>
          </div>
          <div class="buttonDiv">
            <button type="submit" class="btn" name="button">Search Doctors</button>
          </div>
        </form>
        <form id="form2">
          <div class="form-group">
            <input class="form-control" type="text" id="conditionSearchInput" placeholder="Search for doctor by condition" required>
          </div>
          <div class="buttonDiv">
            <button type="submit" class="btn" name="button">Search Conditions</button>
          </div>
        </form>
      </div>
      <div id="output">

      </div>
    </div>
  </body>
</html>
